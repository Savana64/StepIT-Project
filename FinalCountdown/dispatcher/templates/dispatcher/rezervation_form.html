<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vytvoř rezervaci pro {{bus.name}}</title>
</head>
<body>
    <h2>Vytvoř rezervaci pro {{bus.name}}</h2>
    <form method="post">
        {% csrf_token %}
        <label for="driver">Řidič</label>
        <select name="driver" id="driver">
            {% for driver in bus_list_drivers.all %}
                <option value="{{driver.id}}">{{driver.name}}</option>
            {% endfor %}
        </select>
        <label for="start_time">Hodina přistavení</label>
        <input type="datetime-local" id="start_time" name="start_time" required>
        <label for="end_time">Konec:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>
        <button type="submit">Vytvoř rezervaci</button>
    </form>
</body>
</html>
